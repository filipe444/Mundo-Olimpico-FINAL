    <h1>QUIZ - ESPORTES COM BOLA :</h1>
 


    <div class="quiz-container">

        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>
                //   ----------------------- perguntas geradas com inteligência artificial ---------------------
        const perguntas = [
            {
                pergunta: "1) Em qual olimpíada o futebol estreou oficialmente?",
                opcoes: ["A) Berlim-1936.", "B) Londres-1948.", "C) Tóquio-1964.", "D) Rio de Janeiro-2016."],
                resposta: "C)Tóquio-1964."
            },

            {
                pergunta: "2) Qual seleção conquistou a medalha de ouro no futebol masculino nos Jogos Olímpicos de Tóquio 2020?",
                opcoes: ["A) Brasil.", "B) Alemanha", "C) Espanha.", "D) Argentina."],
                resposta: "A) Brasil."
            },

            {
                pergunta: "3) Em que ano o futebol feminino foi introduzido como modalidade olímpica nos Jogos Olímpicos?",
                opcoes: ["A) 2000.", "B) 1984", "C) 1996.", "D) 2004."],
                resposta: "A) 2000."
            },

            {
                pergunta: "4) Qual país detém o recorde de maior número de medalhas de ouro no futebol masculino nos Jogos Olímpicos?",
                opcoes: ["A) Uruguai.", "B) Brasil.", "C) Alemanha.", "D) Grécia."],
                resposta: "B) Brasil."
            },

            {
                pergunta: "5) Qual cidade sediou os primeiros Jogos Olímpicos da era moderna a incluir o futebol como modalidade esportiva?",
                opcoes: ["A) Estocolmo.", "B) Borussia.", "C) Paris.", "D) Atenas."],
                resposta: "D) Atenas."
            },

            {
                pergunta: "6) Qual equipe conquistou a medalha de ouro no basquete masculino nos Jogos Olímpicos de Tóquio 2020?",
                opcoes: ["A) Espanha.", "B) Estados Unidos.", "C) França.", "D) Brasil."],
                resposta: "B) Estados Unidos."
            },

            {
                pergunta: "7) Qual foi o país anfitrião dos Jogos Olímpicos de 2016 onde a seleção masculina de basquete conquistou a medalha de ouro?",
                opcoes: ["A) Brasil.", "B) França.", "C) Rússia.", "D) Colombia."],
                resposta: "A) Brasil."
            },

            {
                pergunta: "8)  Qual equipe conquistou a medalha de ouro no basquete feminino nos Jogos Olímpicos de Tóquio 2020?",
                opcoes: ["A) Estados Unidos.", "B) Austrália.", "C) Canadá.", "D) Japão."],
                resposta: "A) Estados Unidos."
            },

            {
                pergunta: "9) Qual jogador foi eleito o MVP (Jogador Mais Valioso) no torneio masculino de basquete nos Jogos Olímpicos do Rio de Janeiro em 2016?",
                opcoes: ["A) Kevin Durant.", "B) LeBron James.", "C) Carmelo Anthony.", "D) Anthony Edwards."],
                resposta: "C) Carmelo Anthony."
            },

            {
                pergunta: "10) Qual foi a última cidade a sediar os Jogos Olímpicos onde o basquete masculino teve sua estreia como modalidade olímpica?",
                opcoes: ["A) Paris.", "B) Berlim.", "C) Londres.", "D) Estocolmo."],
                resposta: "B) Berlim."
            },

            {
                pergunta: "Chegamos ao fim! Você gostou do Quiz?",
                opcoes: ["Sim", "Não"],
                resposta: "Sim,Não"
            },

        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 500); //Carrega próxima pergunta após 2 segundos
            } else {
                resultadoElemento.textContent = "Agradeçemos pelo seu Feedback!";
                resultadoElemento.className = "fim";
            }
        }

        //Carrega a primeira pergunta quando a página carrega
        carregarPergunta();


    </script>
