    <h1>QUIZ - ESPORTES DE CORRIDA :</h1>
    
    <div class="quiz-container">

        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>
                    // -------------------- perguntas geradas com inteligência artificial -----------------
        const perguntas = [

            {
                pergunta: "1) Em qual olimpíada o Skate estreou de fato?",
                opcoes: ["A) Berlim-1936.", "B) Londres-1948.", "C) Tóquio-2021.", "D) Rio de Janeiro-2016."],
                resposta: "C) Tóquio-2021."
            },

            {
                pergunta: "2) Qual é considerado o melhor corredor do Mundo de Bmx Freestyle?",
                opcoes: ["A) Nick Bruce.", "B) Hannah Roberts.", "C) Justin Dowell.", "D)Sun Sibei."],
                resposta: "B) Hannah Roberts."
            },

            {
                pergunta: "3) Qual foi o ultimo medalhista de ouro do bmx freestyle?",
                opcoes: ["A) Hannah Roberts.", "B) Nick Bruce .", "C) Daniel Dhers.", "D) Logan Martin."],
                resposta: "D) Logan Martin."
            },

            {
                pergunta: "4) Qual foi o ultimo medalhista de ouro do skate?",
                opcoes: ["A)Yumeka Oda.", "B) Gabriel Ribeiro.", "C) Rayssa Leal.", "D) Marina Gabriela."],
                resposta: "C) Rayssa Leal."
            },

            {
                pergunta: "5) Quantas categorias de skate existem nas Olimpíadas?",
                opcoes: ["A) 1.", "B) 3.", "C) 2.", "D) 5."],
                resposta: "C) 2."
            },

            {
                pergunta: "6) Em qual categoria de skate a Rayssa leal ficou em primeiro lugar?",
                opcoes: ["A)Skate park .", "B)Skate de Dedo .", "C)Skate Street.", "D)Skate field ."],
                resposta: "C)Skate Street."
            },

            {
                pergunta: "7) Qual é a idade mínima para competir nas Olimpíadas?",
                opcoes: ["A)não especifica.", "B) 13.", "C) 16.", "D) 18."],
                resposta: "A)não especifica."
            },

            {
                pergunta: "8) Quais são os eventos de BMX Freestyle nas Olimpíadas?",
                opcoes: ["A) bmx park.", "B) bmx vert.", "C) bmx flat street.", "D) bmx dirt."],
                resposta: "A) bmx park."
            },

            {
                pergunta: "9) Qual destes é um truque comum tanto no BMX quanto no skate?",
                opcoes: ["A) Ollie", "B) Bunny hop", "C) Kickflip", ],
                resposta: "B) Bunny hop"
            },

            {
                pergunta: "10) Qual destes é um tipo de rampa utilizada tanto no BMX quanto no skate?",
                opcoes: ["A) Quarter pipe", "B) Halfpipe", "C) Rail", ],
                resposta: "A) Quarter pipe"
            },


            {
                pergunta: "Chegamos ao fim! Você gostou do Quiz?",
                opcoes: ["Sim", "Não"],
                resposta: "Sim,Não"
            }
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 500); //Carrega próxima pergunta após 2 segundos
            } else {
                resultadoElemento.textContent = "Agradeçemos pelo seu Feedback!";
                resultadoElemento.className = "fim";
            }
        }

        //Carrega a primeira pergunta quando a página carrega
        carregarPergunta();


    </script>
