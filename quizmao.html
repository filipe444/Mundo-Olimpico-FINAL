    <h1>QUIZ - ESPORTES COM A MÃO :</h1>
    
    <div class="quiz-container">

        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>
            //    ----------------- perguntas geradas com inteligência artificial ----------------------
        const perguntas = [
            {
                pergunta: "1) Quantos jogadores compõem uma equipe de vôlei em quadra ao mesmo tempo?",
                opcoes: ["A) 5", "B) 6", "C) 7", "D) 8"],
                resposta: "B) 6"
            },

            {
                pergunta: "2) Qual é a altura da rede no vôlei masculino e feminino?",
                opcoes: ["A) 2,20 metros", "B) 2,30 metros", "C) 2,40 metros", "D) 2,50 metros"],
                resposta: "C) 2,40 metros"
            },

            {
                pergunta: "3) Qual é a função do líbero em uma equipe de vôlei?",
                opcoes: ["A) Bloquear os ataques adversários", "B) Realizar saques", "C) Defender principalmente as bolas no chão", "D) Atacar nas jogadas rápidas"],
                resposta: "C) Defender principalmente as bolas no chão"
            },

            {
                pergunta: "4) Como é chamado o movimento de ataque no vôlei em que o jogador salta para atingir a bola acima da rede?",
                opcoes: ["A) Passe", "B) Levantamento", "C) Bloqueio", "D) Cortada"],
                resposta: "D) Cortada"
            },

            {
                pergunta: "5) Quais são as dimensões oficiais da quadra de vôlei?",
                opcoes: ["A) 12 metros x 6 metros", "B) 18 metros x 9 metros", "C) 20 metros x 10 metros", "D) 24 metros x 12 metros"],
                resposta: "B) 18 metros x 9 metros"
            },

            {
                pergunta: "6) Quantos jogadores compõem uma equipe de handebol em quadra durante uma partida?",
                opcoes: ["A) 5", "B) 6", "C) 7", "D) 8"],
                resposta: "C) 7"
            },

            {
                pergunta: "7) Quais são as dimensões da baliza (gol) no handebol?",
                opcoes: ["A) 2 metros de altura x 3 metros de largura", "B) 2,20 metros de altura x 3,50 metros de largura", "C) 2,40 metros de altura x 3 metros de largura", "D) 3 metros de altura x 2,20 metros de largura"],
                resposta: "B) 2,20 metros de altura x 3,50 metros de largura"
            },

            {
                pergunta: "8) Qual é a função do goleiro em uma equipe de handebol?",
                opcoes: ["A) Marcar gols", "B) Conduzir o ataque", "C) Defender o gol", "D) Realizar saques"],
                resposta: "C) Defender o gol"
            },

            {
                pergunta: "9) Como é chamada a infração no handebol quando um jogador segura a bola por mais tempo do que o permitido?",
                opcoes: ["A) Tiro de 7 metros", "B) Drible duplo", "C) Passos", "D) Pulo"],
                resposta: "B) Drible duplo"
            },

            {
                pergunta: "10) Qual é a duração padrão de um jogo de handebol?",
                opcoes: ["A) 60 minutos", "B) 90 minutos", "C) 45 minutos", "D) 120 minutos"],
                resposta: "C) 45 minutos"
            },

            {
                pergunta: "Chegamos ao fim! Você gostou do Quiz?",
                opcoes: ["Sim", "Não"],
                resposta: "Sim,Não"
            }
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta correta!";
                resultadoElemento.className = "correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 500); //Carrega próxima pergunta após 2 segundos
            } else {
                resultadoElemento.textContent = "Agradeçemos pelo seu Feedback!";
                resultadoElemento.className = "fim";
            }
        }

        //Carrega a primeira pergunta quando a página carrega
        carregarPergunta();


    </script>
